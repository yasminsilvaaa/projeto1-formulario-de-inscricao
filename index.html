<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de Inscrição</title>

</head>

<body>

    <h1>Formulário de Inscrição</h1>

    <label for="nome">Nome:</label>

    <input type="text" id="nome" name="nome" required><br><br>



    <label for="email">Email:</label>

    <input type="email" id="email" name="email" required><br><br>



    <label for="whatsapp">WhatsApp:</label>

    <input type="tel" id="whatsapp" name="whatsapp" required><br><br>



    <label>Área de atuação:</label><br>

    <input type="radio" id="desenvolvimento" name="area" value="Desenvolvimento">

    <label for="desenvolvimento">Desenvolvimento</label><br>

    <input type="radio" id="qa" name="area" value="Quality Assurance">

    <label for="qa">Quality Assurance (QA)</label><br>

    <input type="radio" id="analise" name="area" value="Analise de Dados">

    <label for="analise">Análise de Dados</label><br>

    <input type="radio" id="infraestrutura" name="area" value="Infraestrutura">

    <label for="infraestrutura">Infraestrutura</label><br><br>



    <label for="observacoes">Observações:</label><br>

    <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>



    <input type="checkbox" id="novidades" name="novidades">

    <label for="novidades">Desejo receber novidades e ofertas por email</label><br><br>



    <input type="submit" value="Enviar">

</form>

</body>

</html>
